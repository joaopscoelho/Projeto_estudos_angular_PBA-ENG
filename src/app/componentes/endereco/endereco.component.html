<p-panel>
    <p-header severity="primary" >Enderecos</p-header>

    <cadastro-endereco #cp_enderero (emitDadosEndereco)="receberEnderecos($event)"></cadastro-endereco>

    <p-footer class="buttons-filter">
        <button pButton [label]="endereco?.id ? 'Alterar' : 'Salvar'" (click)="salvarcadastrarEndereco()" ></button>
        <button pButton [label]="'Limpar'" (click)="limparForm()"></button>
    </p-footer>
    
</p-panel>

<br/>

<p-table styleClass="p-datatable-gridlines" [columns]="colunas" [value]="enderecos" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [style]="col.style">
                {{ col.header }}
            </th>
            <th style="text-align: center;">
                Ações
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="6" style="text-align: center">Nenhuma endereco cadastrado</td>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
            <td style="text-align: center;">
                <button severity="secondary" style="margin-right: 5px;" pButton 
                    [icon]="'pi pi-pencil'" (click)="editarEndereco(rowData)" ></button>
                <button severity="secondary" style="margin-right: 5px;" 
                     class="buttons-table" (click)="deletarEndereco(rowData)" pButton [icon]="'pi pi-trash'"></button>
             </td>
        </tr>
    </ng-template>
</p-table>

<p-confirmDialog [key]="'cd-cadastro-endereco'"></p-confirmDialog>
